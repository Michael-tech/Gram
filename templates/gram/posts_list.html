{% extends "pages/home.html" %} {% load static %} {% block title %} Posts {% endblock %} {% block datos %}

<div style="text-align: right;">
    <a href="{% url 'gram:PostCreate' %}" class="btn btn-primary">Nuevo</a>
</div>
<div class="row">
    {% for post in object_list %}

    <div class="col-sm-3">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">{{ post.title }}</h5>
            </div>
            <img src="/{{ post.photo.url }}" class="card-img-top" style="height: 350px;" alt="..." />

            <a href="{% url 'gram:PostUpdate' post.id %}" class="btn btn-outline-success">Editar</a>
            <a href="{% url 'gram:PostDelete' post.id %}" class="btn btn-outline-danger">Eliminar</a>
        </div>
    </div>

    {% empty %}
</div>

<li>Sin imagnes.</li>

{% endfor %} {% endblock %}
